<td-layout-nav>
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Teradata 360</span>
    <span flex></span>
  </div>

  <td-layout-manage-list #manageList
                         [opened]="media.registerQuery('gt-sm') | async"
                         [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                         [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
    <md-toolbar td-sidenav-content>
      <span>Projects</span>
    </md-toolbar>

    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <div *ngIf="project">
        <span>{{project.name}}</span>
      </div>
      <span flex></span>
      <md-select placeholder="Last 1 year" [(ngModel)]="day">
        <md-option *ngFor="let d of days" [value]="d.value">{{ d.text }}</md-option>
      </md-select>
    </div>

    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="120">
        <md-card>
          <md-card-title>Sprint Velocity - JIRA</md-card-title>
          <md-card-subtitle>Past 1 year</md-card-subtitle>
          <md-divider></md-divider>
          <md-nav-list class="will-load item-list">
            <ng-template tdLoading="items.load">
              <div *ngIf="project">
                <qs-diff-chart [project]="project" [day]="day"></qs-diff-chart>
              </div>
            </ng-template>
          </md-nav-list>
        </md-card>
      </div>
    </div>

    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="120">
        <md-card>
          <md-card-title>Velocity Percentage</md-card-title>
          <md-divider></md-divider>
          <div *ngIf="project">
            <qs-line-chart [project]="project" [day]="day" [chartClassName]="'velocity-chart'"></qs-line-chart>
          </div>
        </md-card>
      </div>
    </div>

    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="120">
        <md-card>
          <md-card-title>Story Points Completed per Sprint by Team Member</md-card-title>
          <md-divider></md-divider>
          <div *ngIf="project">
            <qs-line-chart-interactive [project]="project" [day]="day" [chartClassName]="'velocity-chart-2'"></qs-line-chart-interactive>
          </div>
        </md-card>
      </div>
    </div>

    <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
      <div flex-gt-sm="120">
        <md-card>
          <md-card-title>Git Commit Activity by Sprints</md-card-title>
          <md-divider></md-divider>
          <div *ngIf="project">
            <qs-git-line-chart [project]="project" [day]="day" [chartClassName]="'velocity-chart-3'"></qs-git-line-chart>
          </div>
        </md-card>
      </div>
    </div>

  </td-layout-manage-list>
</td-layout-nav>
